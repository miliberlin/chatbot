<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer-wrap">
        <div class="inner-wrap">
            <div id="message-output">
                <div class="message-bubble message-robot">Hello</div>
                <div class="message-bubble message-client">Test</div>
                <div class="message-bubble message-robot">Hello</div>
                <div class="message-bubble message-client">Test</div>

            </div>
            <div class="message-input">
                <textarea id="text-input" name="text" placeholder="Type your message here..."></textarea>
                <!-- <i class="fas fa-bell"></i>
                <i class="fas fa-bell-slash"></i> -->
                <button onclick="sendMessage()">Send <i class="far fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/048eaf419e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <!-- message sound from https://notificationsounds.com/message-tones/juntos-607 -->
</body>
</html>
