<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer-wrap">
        <div class="inner-wrap">
            <div id="header">
                <div class="profile-img">
                    <img src="img/profile.jpg" alt="">
                </div>
                <div class="chat-ttl">
                    <h1>Doggo</h1>
                </div>
                <div id="message-sound">
                    <i class="fas fa-bell-slash"></i>
                </div>
            </div>
            <div id="message-output">
            </div>
            <div class="message-input">
                <textarea id="text-input" name="text" placeholder="Type your message and hit ENTER to send."></textarea>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/048eaf419e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <!-- message sound from https://notificationsounds.com/message-tones/juntos-607 -->
</body>
</html>
